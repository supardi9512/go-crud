<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Go CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
        <h3>Patients</h3>
        <a href="/patient/add" class="btn btn-sm btn-primary">Add New</a>
        <hr>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>NIK</th>
                    <th>Gender</th>
                    <th>Place of Birth</th>
                    <th>Date of Birth</th>
                    <th>Address</th>
                    <th>Phone Number</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {{ range .patient }}
                    <tr>
                        <td>{{ .Name }}</td>
                        <td>{{ .Nik }}</td>
                        <td>{{ .Gender }}</td>
                        <td>{{ .PlaceOfBirth }}</td>
                        <td>{{ .DateOfBirth }}</td>
                        <td>{{ .Address }}</td>
                        <td>{{ .PhoneNumber }}</td>
                        <td>
                            <a href="/patient/edit?id={{ .Id }}" class="btn btn-sm btn-warning">Edit</a>
                            <a href="/patient/delete?id={{ .Id }}" onclick="return confirm('Are you sure you want to delete the data?')" class="btn btn-sm btn-danger">Delete</a>
                        </td>
                    </tr>
                {{ end }}
            </tbody>
        </table>
    </div>
  </body>
</html>
